<xf:title>{{ phrase('hampel_knownbots_detection_test') }}</xf:title>

<xf:if is="$processed">
	
	<xf:if is="$info">
		<div class="blockMessage blockMessage--success blockMessage--iconic">
			{{ phrase('hampel_knownbots_detected:') }} <a href="{{ $info.link }}" target="_blank">{{ $info.title }}</a>
		</div>
	<xf:else />
		<div class="blockMessage blockMessage--important blockMessage--iconic">
			{{ phrase('hampel_knownbots_none_detected') }}
		</div>
	</xf:if>


</xf:if>

<xf:form action="{{ link('tools/hampel-knownbots-detect') }}" class="block">
	<div class="block-container">
		<h2 class="block-header">{{ phrase('hampel_knownbots_is_this_a_bot') }}</h2>
		<div class="block-body">
			<xf:textboxrow label="{{ phrase('hampel_knownbots_useragent') }}" 
				name="useragent" 
				value="{$useragent}" 
				explain="{{ phrase('hampel_knownbots_useragent_explain') }}" />			
		</div>		
		<xf:submitrow submit="{{ phrase('hampel_knownbots_detect') }}" />
	</div>
</xf:form>
